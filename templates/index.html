<!DOC html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat"
        />
        <style>
            html {
                background-color: #ffffff;
                color: #232530;
                font-family: "Montserrat", sans-serif;
            }
            .column {
                float: left;
                width: 33.33%;
                margin-left: auto;
                margin-right: auto;
            }

            .row {
                margin-right: auto;
                margin-left: auto;
                width: 100%;
            }
            .mylogo {
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 25px;
                margin-bottom: 25px;
            }
            .heading {
                font-size: 20px;
                font-weight: bold;
                color: #232530;
                text-align: center;
            }

            #alert {
                font-size: 30px;
                margin-top: 25px;
                font-weight: bold;
                color: #232530;
                text-align: center;
                margin-top: 30px;
                margin-bottom: 30px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: fit-content;
                height: fit-content;
                padding: 10px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        <script
            type="text/javascript"
            src="http://code.jquery.com/jquery-1.8.0.min.js"
        ></script>
        <script type="text/javascript">
            (function worker() {
                $.get("/data", function (alert) {
                    $("#dist").replaceWith(
                        '<img id = "dist" style="width:500;height:500;" src="' +
                            "/static/Ultrasonic_Sensor.jpg?timestamp=" +
                            new Date().getTime() +
                            '">'
                    );
                    $("#temp").replaceWith(
                        '<img id = "temp" style="width:500;height:500;" src="' +
                            "/static/Temperature_Sensor.jpg?timestamp=" +
                            new Date().getTime() +
                            '">'
                    );
                    $("#hum").replaceWith(
                        '<img id = "hum" style="width:500;height:500;" src="' +
                            "/static/Humidity_Sensor.jpg?timestamp=" +
                            new Date().getTime() +
                            '">'
                    );
                    $("#alert").replaceWith(
                        '<div id = "alert">' + alert + "</div>"
                    );
                    setTimeout(worker, 10000);
                });
            })();
        </script>
        <meta charset="utf-8" />
        <title>SitBit</title>
    </head>

    <body>
        <div id="logo">
            <img
                src="./static/sitbit_nobg.png"
                height="100"
                alt="logo"
                class="mylogo"
            />
        </div>
        <div id="alert"></div>
        <div id="graphs">
            <div class="row">
                <div class="column">
                    <img
                        id="dist"
                        src="{{url_for('static', filename='Ultrasonic_Sensor.jpg')}}"
                        style="width: 500; height: 500"
                    />
                    <p class="heading">Distance Readings</p>
                </div>
                <div class="column">
                    <img
                        id="temp"
                        src="{{url_for('static', filename='Temperature_Sensor.jpg')}}"
                        style="width: 500; height: 500"
                    />
                    <p class="heading">Temperature Readings</p>
                </div>
                <div class="column">
                    <img
                        id="hum"
                        src="{{url_for('static', filename='Humidity_Sensor.jpg')}}"
                        style="width: 500; height: 500"
                    />
                    <p class="heading">Humidity Readings</p>
                </div>
            </div>
        </div>
    </body>
</html>
