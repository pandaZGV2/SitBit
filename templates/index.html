<!DOC html>
    <html>

    <head>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
        <script type="text/javascript">
            (function worker() {
                $.get('/data', function (data) {
                    // $("#myimg").attr("src", "{{url_for('static', filename='myimg.jpg')}}?timestamp=" + new Date().getTime());
                    $('#time').html(data)    // update page with new data
                    $('<img src="' + '/static/myimg.jpg?timestamp=' + new Date().getTime() + '">').load(function () {
                        $(this).width(200).height(200).appendTo('#time');
                    });
                    setTimeout(worker, 1000); // run `worker()` again after 1000ms (1s)
                });
            })();
        </script>
        <meta charset="utf-8" />
        <title>Test</title>
    </head>

    <body>
        Date & Time: <span id="time"><span>
                <hr>
                stuff
                <img src="{{url_for('static', filename='myimg.jpg')}}" id="myimg">
    </body>

    </html>
